[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"


[tool.nitpick]
style = "https://raw.githubusercontent.com/wemake-services/wemake-python-styleguide/master/styles/nitpick-style-wemake.toml"


[tool.poetry]
name = "returns"
version = "0.11.0"
description = "Make your functions return something meaningful, typed, and safe!"
license = "BSD-2-Clause"

authors = [
  "sobolevn <mail@sobolevn.me>"
]

readme = "README.md"

repository = "https://github.com/dry-python/returns"
homepage = "https://returns.readthedocs.io"

keywords = [
  "functional programming",
  "fp",
  "monads",
  "monad",
  "monad transformers",
  "composition",
  "type-safety",
  "mypy",
  "railway-oriented-programming"
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Utilities"
]

[tool.poetry.dependencies]
python = "^3.6"
typing-extensions = "^3.7"

[tool.poetry.dev-dependencies]
mypy = "^0.730"
wemake-python-styleguide = "^0.12.5"
flake8-pytest = "^1.3"
flake8-pytest-style = "^0.1.3"
flake8-pyi = "^19.3"
nitpick = "^0.21.1"

safety = "^1.8"

pytest = "^5.2"
pytest-cov = "^2.7"
pytest-randomly = "^3.1"
pytest-asyncio = "^0.10.0"
pytest-mypy-plugins = "^1.1"

sphinx = "^2.2"
sphinx-autodoc-typehints = "^1.8"
sphinxcontrib-mermaid = "^0.3.1"
sphinx-typlog-theme = "^0.7.1"
doc8 = "^0.8.0"
m2r = "^0.2.1"
tomlkit = "^0.5.7"
