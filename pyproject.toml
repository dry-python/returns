[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.nitpick]
style = "https://raw.githubusercontent.com/wemake-services/wemake-python-styleguide/master/styles/nitpick-style-wemake.toml"


[tool.poetry]
name = "returns"
version = "0.17.0"
description = "Make your functions return something meaningful, typed, and safe!"
license = "BSD-3-Clause"

authors = [
  "sobolevn <mail@sobolevn.me>"
]

readme = "README.md"

repository = "https://github.com/dry-python/returns"
homepage = "https://returns.readthedocs.io"

keywords = [
  "functional programming",
  "fp",
  "monads",
  "monad",
  "monad transformers",
  "composition",
  "type-safety",
  "mypy",
  "railway-oriented-programming"
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Utilities",
  "Typing :: Typed"
]

[tool.poetry.urls]
"Funding" = "https://github.com/sponsors/dry-python"

[tool.poetry.plugins.pytest11]
returns = "returns.contrib.pytest.plugin"

[tool.poetry.plugins.hypothesis]
_ = "returns.contrib.hypothesis._entrypoint"


[tool.poetry.dependencies]
python = "^3.7"

typing-extensions = "^3.7"

[tool.poetry.dev-dependencies]
anyio = "^3.3"
curio = "^1.5"
trio = "^0.19"
attrs = "^21.2"
httpx = "^0.19"

mypy = "^0.910"
wemake-python-styleguide = "^0.15"
flake8-pytest-style = "^1.5"
flake8-pyi = "^20.10"
# TODO: Remove this restriction when `ruamel.yaml.clib` works
# correctly with Python 3.10. That lib is a dependency of `nitpick`!
nitpick = { version = "^0.27", python = "<3.10" }
codespell = "^2.1"

safety = "^1.10"

pytest = "^6.2"
pytest-cov = "^3.0"
pytest-randomly = "^3.10"
pytest-mypy-plugins = "^1.9"
pytest-subtests = "^0.5"
pytest-xdist = "^2.4"
hypothesis = "^6.23"

sphinx = "^4.2"
sphinx-autodoc-typehints = "^1.12"
sphinxcontrib-mermaid = "0.7.1"
sphinx-typlog-theme = "^0.8"
sphinx-hoverxref = "^0.7b1"
doc8 = "^0.9"
m2r = "^0.2"
tomlkit = "^0.7"
