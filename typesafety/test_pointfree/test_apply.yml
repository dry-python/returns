- case: apply_io
  disable_cache: true
  main: |
    from returns.pointfree import apply
    from returns.io import IO

    def test(arg: float) -> int:
        ...

    reveal_type(apply(IO(test)))  # N: Revealed type is 'def (returns.io.IO[builtins.float*]) -> returns.io.IO[builtins.int*]'


