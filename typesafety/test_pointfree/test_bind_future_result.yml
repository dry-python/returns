- case: bind_future_result_custom_type
  disable_cache: false
  main: |
    from returns.pointfree import bind_future_result
    from returns.primitives.hkt import SupportsKind2
    from returns.interfaces.specific.future_result import FutureResultLike2
    from returns.future import FutureResult
    from typing import TypeVar

    T = TypeVar('T')
    N = TypeVar('N')

    class MyClass(
        SupportsKind2['MyClass', T, N],
        FutureResultLike2[T, N],
    ):
        ...

    def test(arg: float) -> FutureResult[int, str]:
        ...

    x: MyClass[float, str]
    reveal_type(bind_future_result(test)(x))  # N: Revealed type is 'main.MyClass[builtins.int, builtins.str]'
