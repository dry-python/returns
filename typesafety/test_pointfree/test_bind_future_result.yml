- case: bind_future_result_wrong_value
  disable_cache: false
  main: |
    from returns.pointfree import bind_future_result
    from returns.future import FutureResult

    def test(arg: str) -> FutureResult[int, str]:
        ...

    x: FutureResult[float, str]
    bind_future_result(test)(x)  # E: Argument 1 has incompatible type "FutureResult[float, str]"; expected "KindN[FutureResult[Any, Any], str, str, NoReturn]"


