- case: rescue_wrong_second_type
  disable_cache: true
  main: |
    from returns.pointfree import rescue
    from returns.context import RequiresContextIOResult

    def test(arg: float) -> RequiresContextIOResult[float, str, int]:
        ...

    x: RequiresContextIOResult[float, str, int]
    rescue(test)(x)  # E: Argument 1 has incompatible type "RequiresContextIOResult[float, str, int]"; expected "KindN[RequiresContextIOResult[Any, Any, Any], float, float, int]"


