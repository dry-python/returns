- case: rescue_result
  disable_cache: true
  main: |
    from returns.pointfree import rescue
    from returns.result import Result

    def test(arg: float) -> Result[int, str]:
        ...

    x: Result[int, float]
    reveal_type(rescue(test)(x))  # N: Revealed type is 'returns.result.Result*[builtins.int*, builtins.str*]'


