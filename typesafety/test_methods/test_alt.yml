- case: alt_result
  disable_cache: true
  main: |
    from returns.methods import alt
    from returns.result import Result

    def test(arg: float) -> int:
        ...

    x: Result[str, float]
    reveal_type(alt(x, test))  # N: Revealed type is 'returns.result.Result[builtins.str, builtins.int*]'


