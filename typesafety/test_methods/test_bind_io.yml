- case: bind_io_variance
  disable_cache: true
  main: |
    from returns.methods import bind_io
    from returns.io import IO

    class A: ...
    class B(A): ...
    class C(B): ...

    def test(a: A) -> IO[C]:
        ...

    x: IO[B]
    reveal_type(bind_io(x, test))  # N: Revealed type is 'returns.io.IO[main.C*]'


