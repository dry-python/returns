- case: bind_awaitable_wrong_value
  disable_cache: true
  main: |
    from returns.methods import bind_awaitable
    from returns.future import Future

    async def test(arg: str) -> int:
        ...

    x: Future[float]
    bind_awaitable(x, test)  # E: Argument 2 to "bind_awaitable" has incompatible type "Callable[[str], Coroutine[Any, Any, int]]"; expected "Callable[[float], Awaitable[int]]"


