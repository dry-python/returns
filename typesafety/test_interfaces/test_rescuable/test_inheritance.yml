- case: rescuable_inheritance_wrong2
  disable_cache: true
  main: |
    from typing import Callable, TypeVar
    from returns.interfaces.rescuable import Rescuable2
    from returns.primitives.hkt import SupportsKind2, Kind2

    V = TypeVar('V')
    N = TypeVar('N')
    E = TypeVar('E')

    class MyClass(SupportsKind2['MyClass', V, E], Rescuable2[V, E]):
        def rescue(
            self,
            function: Callable[[E], Kind2['MyClass', V, V]],
        ) -> MyClass[N, E]:
            ...
  out: |
    main:10: error: Argument 1 of "rescue" is incompatible with supertype "RescuableN"; supertype defines the argument type as "Callable[[E], KindN[MyClass[V, E], V, _UpdatedType, NoReturn]]"
    main:10: error: Return type "MyClass[N, E]" of "rescue" incompatible with return type "KindN[MyClass[V, E], V, _UpdatedType, NoReturn]" in supertype "RescuableN"
    main:10: note: See https://mypy.readthedocs.io/en/stable/common_issues.html#incompatible-overrides
    main:10: note: This violates the Liskov substitution principle


