- case: asyncify_decorator_with_args
  disable_cache: true
  main: |
    from typing import Optional
    from returns.future import asyncify

    @asyncify
    def test(
         first: int, second: Optional[str] = None, *, kw: bool = True,
    ) -> int:
        return 1

    reveal_type(test)  # N: Revealed type is 'def (first: builtins.int, second: Union[builtins.str, None] =, *, kw: builtins.bool =) -> typing.Coroutine[Any, Any, builtins.int*]'
