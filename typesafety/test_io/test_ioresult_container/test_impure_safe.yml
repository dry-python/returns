- case: impure_decorator_no_params
  disable_cache: false
  main: |
    from returns.io import impure_safe

    @impure_safe
    def test(arg: str) -> int:
        return 1

    reveal_type(test)  # N: Revealed type is "def (arg: builtins.str) -> returns.io.IOResult[builtins.int, builtins.Exception]"


