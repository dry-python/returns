- case: partial_zero_args
  disable_cache: true
  main: |
    from returns.curry import partial

    def two_args(first: int, second: float) -> str:
        ...

    reveal_type(partial(two_args))  # N: Revealed type is 'def (first: builtins.int, second: builtins.float) -> builtins.str'


